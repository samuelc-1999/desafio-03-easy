<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>MENTORIA</title>

  <link rel="stylesheet" href="stile.css"/>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>


  <header>
    <div id="title">
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </div>   
  </header>
  
<div class="pag">


<form action="">

<fieldset>
  <div class="info">
  <legend>informações pessoais</legend>
  </div>
    
  <div id="name">
    <div class="input-wrapper">
      <label for="name">Nome</label>
      <input type="text" id="name">
    </div>

    <div class="input-wrapper">
        <label for="surname">Sobrenome</label>
        <input type="text" id="surname">
    </div>
  </div>

    <div class="input-wrapper">
        <label for="email">Email<span>(digite um email válido)</span></label>
        <input type="email" id="email">
    </div>

    <div class="input-wrapper">
        <label for="password">Senha<span>(minimo 6 caracteres)</span></label>
        <input type="password" id="password">
    </div>

</fieldset>


<fieldset>

  <legend>informações do mentor</legend>

  <div class="input-wrapper">
    <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
    <input type="text" id="name">
  </div>

</fieldset>

<fieldset>
 
  
  <legend>seus horários disponíveis</legend>

   <h3>PRIMEIRA MENTORIA</h3>

  <div class="date">
    <div class="fieldset-wrapper">
      <label for="date">Data<span>(DD/MM/AAAA)</span></label>
      <input type="date" id="date">
    </div>
  </div>

  <div class="time">
    <div class="fieldset-wrapper">
      <label for="time">Das</span></label>
      <input type="time" id="time">
    </div>
  
    <div class="fieldset-wrapper">
      <label for="time">Até</span></label>
      <input type="time" id="time">
    </div>
  </div>

  <h3>SEGUNDA MENTORIA</h3>
  <div class="date">
    <div class="fieldset-wrapper">
      <label for="date">Data<span>(DD/MM/AAAA)</span></label>
      <input type="date" id="date">
    </div>
  </div>

  <div class="time">
    <div class="fieldset-wrapper">
      <label for="time">Das</span></label>
      <input type="time" id="time">
    </div>

    <div class="fieldset-wrapper">
      <label for="time">Até</span></label>
      <input type="time" id="time">
    </div>
  </div>

</fieldset>


</form>

<footer>
  <input class="button"
   type="submit"
   form="my-form"
   value="SALVAR"/>
</footer>

</div>
</body>
</html>
